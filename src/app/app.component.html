<ng-container *ngIf="isLoginPage; else HomePage">
  <ng-container *ngTemplateOutlet="router"></ng-container>
</ng-container>
<ng-template #HomePage>
  <navbar></navbar>
  <div class="shift-content-down"></div>
  <sidenav><ng-container *ngTemplateOutlet="router"></ng-container></sidenav>
  <player></player>
</ng-template>
<ng-template #router>
  <router-outlet></router-outlet>
</ng-template>
